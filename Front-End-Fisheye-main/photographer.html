<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Fisheye</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fisheye, photographes freelance" />
    <meta name="keywords" content="photographers, photographies, video" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6beed07ec0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="aside">
        <div class="feeder"></div>
        <a
          href="index.html"
          class="photographers_focus"
          title="Retour à l'accueil"
        >
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="logo de Fisheye"
          />
        </a>
      </div>
    </header>

    <!-- Main -->
    <main id="main">
      <!-- sections photograph pour afficher les réalisations du photographe -->
      <section class="photograph-header"></section>
      <section class="photograph-gallery"></section>
      <aside class="photograph-price-panel"></aside>
    </main>

    <div id="contact_modal">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-label="Formulaire de contact"
      >
        <header>
          <h2 class="modal_name">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            onKeyPress="if (event.keyCode == 13) closeModal()"
            tabindex="0"
            alt="Fermeture du formulaire de contact"
          />
        </header>
        <form id="formulaire" name="formulaire de contact">
          <div
            class="formData"
            data-error="Veuillez entrer au moins 2 caractères"
            data-error-visible="false"
          >
            <label for="first">Prénom</label>
            <input type="text" id="first" name="first" minlength="2" required />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer au moins 2 caractères"
            data-error-visible="false"
          >
            <label for="last">Nom</label>
            <input type="text" id="last" name="last" minlength="2" required />
          </div>
          <div
            class="formData"
            data-error="Veuillez respecter le format mail"
            data-error-visible="false"
          >
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@domaine.fr"
              required
            />
          </div>
          <div
            class="formData"
            data-error="Veuillez respecter min 2 et max 255 caractères"
            data-error-visible="false"
          >
            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              class="textarea"
              minlength="2"
              maxlength="255"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" id="contact_button" class="contact_button">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/utils/APIfetch.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="/scripts/models/lightbox.js"></script>
  </body>
</html>
